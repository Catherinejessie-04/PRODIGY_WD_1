<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <form>
        <p>
            <label>
                <strong>Username</strong>
                <input type="text" placeholder="your name here">
            </label>
        </p><br/>
        <p>
            <label>
                <strong>Email</strong>
                <input type="email" placeholder="your name here">
            </label>
            
        </p><br/>
        <p>
            <label>
                <strong>Password</strong>
                <input class="password" type="password" placeholder="your password here">
            </label>
        </p><br/>
        <p>
            <label>
                <strong>Confirm password</strong>
                <input class="confirmpassword" type="password" placeholder="confirm your password here">
            </label>
        </p>
        <button class="button" type="submit" >Log In</button>
    </form>

    <script src="login1.js">

    
</script>
    
</body>
</html>
